<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Exercise</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <!-- User Information -->
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email"
        required
      />

      <label for="number">Age(optional)</label>
      <input type="number" name="age" id="number" placeholder="Age" />

      <!-- Recommendation Radio Buttons -->
      <fieldset id="radio-container">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input
          type="radio"
          name="recommendation"
          id="definitely"
          value="definitely"
          checked
        />
        <label for="definitely">Definitely</label>

        <input type="radio" name="recommendation" id="maybe" value="maybe" />
        <label for="maybe">Maybe</label>

        <input
          type="radio"
          name="recommendation"
          id="not-sure"
          value="not sure"
        />
        <label for="not-sure">Not sure</label>
      </fieldset>
    </form>
  </body>
</html>
