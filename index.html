<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <!-- User Information -->
      <label for="name" class="label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="input-btn"
        placeholder="Enter your name"
        required
      />

      <label for="email" class="label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="input-btn"
        placeholder="Enter your Email"
        required
      />

      <label for="number" class="label">Age (optional)</label>
      <input
        type="number"
        name="age"
        id="number"
        class="input-btn"
        placeholder="Age"
      />

      <!-- Current Role Dropdown Menu -->
      <label for="current-role" class="label"
        >Which option best describes your current role?</label
      >
      <select name="current role" id="current-role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full time job</option>
        <option value="full time learner">Full time learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <!-- Recommendation Radio Buttons -->
      <fieldset id="radio-container">
        <legend class="label">
          Would you recommend freeCodeCamp to a friend?
        </legend>
        <input
          type="radio"
          name="recommendation"
          id="definitely"
          value="definitely"
          checked
        />
        <label for="definitely">Definitely</label>

        <input type="radio" name="recommendation" id="maybe" value="maybe" />
        <label for="maybe">Maybe</label>

        <input
          type="radio"
          name="recommendation"
          id="not-sure"
          value="not sure"
        />
        <label for="not-sure">Not sure</label>
      </fieldset>

      <!-- Favorite Feature Dropdown -->
      <label for="favorite-feat" class="label"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="favorite feature" id="favorite-feat">
        <option value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
      </select>

      <!-- Improvements Checkboxes -->
      <fieldset id="improvements-container">
        <legend class="label">
          What would you like to see improved? (Check all that apply)
        </legend>
        <input
          type="checkbox"
          value="front end projects"
          name="front-end"
          id="front-end"
        />
        <label for="front-end" class="label">Front-end Projects</label>

        <input
          type="checkbox"
          value="back end projects"
          name="back-end"
          id="back-end"
        />
        <label for="back-end" class="label">Back-end Projects</label>

        <input
          type="checkbox"
          value="data visualization"
          name="data-visualization"
          id="data-visualization"
        />
        <label for="data-visualization" class="label">Data Visualization</label>

        <input
          type="checkbox"
          value="Challenges"
          name="challenges"
          id="challenges"
        />
        <label for="challenges" class="label">Challenges</label>

        <input
          type="checkbox"
          value="open source community"
          name="open-source-community"
          id="open-source-community"
        />
        <label for="open-source-community" class="label"
          >Open Source Community</label
        >

        <input
          type="checkbox"
          value="gitter help rooms"
          name="gitter-help"
          id="gitter-help"
        />
        <label for="gitter-help" class="label">Gitter Help Rooms</label>

        <input
          type="checkbox"
          value="videos"
          name="videos"
          class="label"
          id="videos"
        />
        <label for="videos">Videos</label>

        <input
          type="checkbox"
          value="wiki"
          name="wiki"
          class="label"
          id="wiki"
        />
        <label for="wiki">Wiki</label>

        <input
          type="checkbox"
          value="forum"
          name="forum"
          class="label"
          id="forum"
        />
        <label for="forum">Forum</label>
      </fieldset>

      <!-- Comments Textarea -->
      <label for="comments" class="label" class="label"
        >Any comments or suggestions?</label
      >
      <textarea id="comments" rows="10" cols="40">
Enter your comments here...</textarea
      >

      <!-- Submit Button -->
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
